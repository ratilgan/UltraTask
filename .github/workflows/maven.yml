name: Ultra UI Task

on: [workflow_dispatch]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Test execution for Ultra task
      run: mvn verify -D"cucumber.filter.tags"="@wip"
